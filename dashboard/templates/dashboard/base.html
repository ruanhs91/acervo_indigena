{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Povos Indígenas do RN{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
</head>
<body>
    <header class="header">
        <div class ="logo">
            <img src ="{% static 'dashboard/logo.png' %}" alt="Logo">
            <h1>Povos Indígenas do Rio Grande do Norte</h1>
        </div>
        <nav class="nav">
            <a href="{% url 'inicio' %}" class="{% if page == 'inicio' %}active{% endif %}">INÍCIO</a>
            <a href="{% url 'povos/' %}" class="{% if page == 'povos' %}active{% endif %}">POVOS</a>
            <a href="/conhecimentos/">CONHECIMENTOS TRADICIONAIS</a>
            <a href="/acervo/">ACERVO</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
