{% extends "acervo/base.html" %}

{% load static %}

{% block title %}Envio de links — Povos Indígenas do RN{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center upload-card" style="min-height: 87vh;">
    <div class="card shadow-lg p-4" style="width: 500px; border-radius: 10px; background: linear-gradient(150deg, #8b0000, #9c1a1a);">
        <h2 class="text-center mb-4" style="color:#f1f1f1">Envio de links</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_titulo_link" class="form-label" style="color: #f1f1f1">Título</label>
                {{ form.titulo_link }}
            </div>
            <div class="mb-3">
                <label for="id_descricao_link" class="form-label" style="color: #f1f1f1">Descrição</label>
                {{ form.descricao_link }}
            </div>
            <div class="mb-3">
                <label for="id_autor" class="form-label" style="color: #f1f1f1">Autor (opcional)</label>
                {{ form.autor }}
            </div>
            <div class="mb-3">
                <label for="id_url" class="form-label" style="color: #f1f1f1;">URL</label>
                {{ form.url }}
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'acervo:listar_imagens' %}" class="text-decoration-underline fw-semibold" style="color:#1a73e8;">Voltar</a> 

                <button type="submit" class="btn btn-success-gradient fw-bold px-5 py-2">Enviar <i class="bi bi-arrow-right-short arrow-icon"></i></button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
