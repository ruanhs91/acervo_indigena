{% extends "acervo/base.html" %}

{% load static %}


{% block content %}

    <main class="inicio">
        <h2 class="titulo-inicio">Acervo</h2>
        <div class="grid">
            {% for img in imagens %}
                <div class="card">
                    <h3>{{ img.titulo }}</h3>
                    <p>{{ img.descricao }}</p>
                    <img src="{{ img.imagem.url }}" alt="{{ img.titulo }}">
                    <small>Autor: {{ img.autor.username }} - {{ img.data_envio|date:"d/m/Y" }}</small>
        </div>
            {% empty %}
                <p>Nenhuma imagem cadastrada.</p>
    </main> 
            {% endfor %}
        </div>
{% endblock %}
